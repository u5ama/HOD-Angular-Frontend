
<div class="container-fluid" style="margin: 0 0 30px 0">
  <div class="row">
    <div class="col-6 py-3">
    </div>
    <div class="col-6 py-3">
      <div class="d-flex align-content-end justify-content-end">
        <div class="text-right btn-alignment mr-2">
          <button id="add_iframe_button" class="btn btn-iframe"  data-toggle="modal" data-target="#myModal6">
            <i class="mr-2 fa fa-code"></i>
            Embed</button>
        </div>
        <div class="text-right btn-alignment">
          <button class="btn btn-iframe" routerLink="/form_settings/locations">
            <i class="mr-2 fa fa-cog"></i>
            Form Settings
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-6 mar-btm">
      <div class="bg-colr">
        <div class="pt-1 position-relative bg-style">
          <h1>Appointment Form Styling</h1>
          <div class="form-group w-100">
            <label class="label-style" for="font_style">Font</label>
            <select class="form-control input-form-fields" name="font_style" id="font_style" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;" [(ngModel)]="formFontFamily" (change)="saveFont()">
              <option value="nunito" selected>Nunito</option>
              <option value="cursive">Cursive</option>
              <option value="fantasy">Fantasy</option>
              <option value="monospace">Monospace</option>
              <option value="sans-serif">Sans-serif</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
          </div>
          <div class="form-group w-100">
            <label class="label-style" for="sort-review-by" style="font-size: 14px;">Select Option</label>
            <select class="form-control input-form-fields" id="sort-review-by" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;" [(ngModel)]="selectField" (change)="changeFields()">
              <option value="1" selected>Form Fields</option>
              <option value="2">Button</option>
              <option value="3">Heading</option>
            </select>
          </div>
          <div class="form-fields-options mb-3" *ngIf="fieldBox">
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="inputdefault" style="font-size: 14px;">Width (%)</label>
              <input class="form-control input-form-fields" id="inputdefault" type="number" [(ngModel)]="fieldWidth" [value]="fieldWidth" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="inputdefault1" style="font-size: 14px;">Height (px)</label>
              <input class="form-control input-form-fields" id="inputdefault1" type="number" [(ngModel)]="fieldHeight" [value]="fieldHeight" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="inputdefault2" style="font-size: 14px;">Font Size (px)</label>
              <input class="form-control input-form-fields" id="inputdefault2" [(ngModel)]="fieldFontSize" [value]="fieldFontSize" type="number" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="favcolor" style="font-size: 14px;">Font Color</label><br />
              <input type="text" class="settings-input form-control input-form-fields" [value]="fieldFontColor" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
              <input type="color" id="favcolor" name="top_background_color" [(ngModel)]="fieldFontColor" class="color-changing-btn">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="favcolor1" style="font-size: 14px;">Label Color</label><br />
              <input type="text" class="settings-input form-control input-form-fields" [value]="fieldLabelFontColor" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
              <input type="color" id="favcolor1" name="top_background_color" [(ngModel)]="fieldLabelFontColor" class="color-changing-btn">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="inputdefault3" style="font-size: 14px;">Label Font Size (px)</label>
              <input class="form-control input-form-fields" id="inputdefault3" [(ngModel)]="fieldLabelFontSize" [value]="fieldLabelFontSize" type="number" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
            </div>
            <div class="py-3">
              <button id="save_it" type="button" class="btn btn-green float-right padding-btn margin-right-side" (click)="saveForm()"><i class="fas fa-check mr-2"></i><span>Save Form</span></button>
            </div>
          </div>
          <div class="form-button-options mb-3" *ngIf="btnBox">
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="btnclr1" style="font-size: 14px;">Background Color</label><br />
              <input type="text" class="settings-input form-control input-form-fields" [value]="btnBackgroundColor" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
              <input type="color" id="btnclr1" name="top_background_color" [(ngModel)]="btnBackgroundColor" class="color-changing-btn">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="btnclr2" style="font-size: 14px;">Border Color</label><br />
              <input type="text" class="settings-input form-control input-form-fields" [value]="btnBorderColor" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
              <input type="color" id="btnclr2" name="top_background_color" [(ngModel)]="btnBorderColor" class="color-changing-btn">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="inputdefault4" style="font-size: 14px;">Font Size (px)</label>
              <input class="form-control input-form-fields" id="inputdefault4" [(ngModel)]="btnFontSize" [value]="btnFontSize" type="number" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="btnclr3" style="font-size: 14px;">Font Color</label><br />
              <input type="text" class="settings-input form-control input-form-fields" [value]="btnFontColor" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
              <input type="color" id="btnclr3" name="top_background_color" [(ngModel)]="btnFontColor"  class="color-changing-btn">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="inputdefault-btn" style="font-size: 14px;">Width (px)</label>
              <input class="form-control input-form-fields" id="inputdefault-btn" [(ngModel)]="btnWidth" [value]="btnWidth" type="number" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="inputdefault-btn1" style="font-size: 14px;">Height (px)</label>
              <input class="form-control input-form-fields" id="inputdefault-btn1" [(ngModel)]="btnHeight" [value]="btnHeight" type="number" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
            </div>
            <div class="py-3">
              <button id="save_it_2" type="button" class="btn btn-green float-right padding-btn margin-right-side" (click)="saveButton()"><i class="fas fa-check mr-2"></i><span>Save Button</span></button>
            </div>
          </div>
          <div class="form-heading-options mb-3" *ngIf="headBox">
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="heading1" style="font-size: 14px;">Enter Custom Heading</label>
              <input class="form-control input-form-fields" id="heading1" type="text" [(ngModel)]="headText" [value]="headText" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="heading2" style="font-size: 14px;">Font Size (px)</label>
              <input class="form-control input-form-fields" id="heading2" type="number" [(ngModel)]="headFontSize" [value]="headFontSize" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
            </div>
            <div class="pt-1 position-relative field-expnd mb-2">
              <label class="label-style" for="heading3" style="font-size: 14px;">Font Color</label><br />
              <input type="text" class="settings-input form-control input-form-fields" [value]="headingColor" style="height: 45px !important; width: 100%;color: #999;background-color: #fff;">
              <input type="color" id="heading3" name="top_background_color" class="color-changing-btn" [(ngModel)]="headingColor">
            </div>
            <div class="py-3">
              <button id="save_it_3" type="button" class="btn btn-green float-right padding-btn margin-right-side" (click)="saveHead()"><i class="fas fa-check mr-2"></i><span>Save Heading</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="overlay">
        <div class="wrap">
          <h1 [style.fontFamily]="formFontFamily" [style.fontSize]="headFontSize + 'px'" [style]="{color: headingColor}"> {{headText}} </h1><br />
          <label for="app-name" [style.fontFamily]="formFontFamily" [style.fontSize]="fieldLabelFontSize + 'px'" [style.color]="fieldLabelFontColor">Appointment Name</label><br />
          <input type="text" class="app-form-style" placeholder="Enter Appointment Name" id="app-name" [style.fontFamily]="formFontFamily" [style]="{height: fieldHeight + 'px', width: fieldWidth + '%', color: fieldFontColor}" [style.fontSize]="fieldFontSize + 'px'"><br />
          <label for="app-name1" [style.fontFamily]="formFontFamily" [style.fontSize]="fieldLabelFontSize + 'px'" [style.color]="fieldLabelFontColor">Appointment Date</label><br />
          <input type="date" class="app-form-style" placeholder="Select Appointment Date" id="app-name1" [style.fontFamily]="formFontFamily" [style]="{height: fieldHeight + 'px', width: fieldWidth + '%', color: fieldFontColor}" [style.fontSize]="fieldFontSize + 'px'"><br />
          <label for="comment" [style.fontFamily]="formFontFamily" [style.fontSize]="fieldLabelFontSize + 'px'" [style.color]="fieldLabelFontColor">Appointment Description</label><br />
          <textarea class="input100 app-form-style" id="comment" name="message" placeholder="Appointment description" [style.fontFamily]="formFontFamily" [style]="{color: fieldFontColor, width: fieldWidth + '%'}" [style.fontSize]="fieldFontSize + 'px'"></textarea>
          <div class="w-100 text-center">
            <button type="button" class="btn button-style" [style.fontFamily]="formFontFamily" [style]="{height: btnHeight + 'px', width: btnWidth + 'px', color: btnFontColor}" [style.fontSize]="btnFontSize + 'px'" [style.background]="btnBackgroundColor" [style.borderColor]="btnBorderColor" >Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

<div class="mb-4"></div>
<!--/////////////////////////////////////-->
<!--////////////Modal 6 /////////////////-->
<!--/////////////////////////////////////-->
<div class="modal fade" id="myModal6" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <label class="modal-6-lbl">Copy the Embed Script:</label>
        <br>
        <div style="border: 1px solid #e3e3e3;padding: 5px;">
               <span style="color:brown">
                 <span style="color:mediumblue">&lt;</span>script
                 <span style="color:brown">
                    type=<span style="color:mediumblue">"text/javascript"</span>
                  </span>
                 <span style="color:red">
                 src<span style="color:mediumblue">
                 ="{{iURL}}"</span></span>
                    <span style="color:mediumblue">&gt;</span>
                  </span>
          <span style="color:brown">
                  <span style="color:mediumblue">&lt;</span>/script<span style="color:mediumblue">&gt;</span>
                </span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light btn-back mr-2" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--/////////////////////////////////////-->
<!--////////////Modal 6 End/////////////////-->
<!--/////////////////////////////////////-->
