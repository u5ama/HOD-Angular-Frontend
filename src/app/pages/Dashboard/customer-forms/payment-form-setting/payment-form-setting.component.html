<div class="container-fluid pt-4">
  <div class="row">
    <div class="col-6 mb-4">
      <h3>Payment Settings</h3>
    </div>
  </div>
  <form [formGroup]="paymentForm" autocomplete="off">
  <div class="row">
    <div class="col-md-12 col-lg-12 position-relative">
      <label for="script"></label>
      <textarea name="" id="script" cols="30" rows="10" placeholder="Add your script here" class="form-control" formControlName="paymentScript"></textarea>
      <mat-error *ngIf="isLocationControlHasError('paymentScript','required')">
        <strong>Required* </strong>
      </mat-error>
      <span class="help-block hide-me"><small></small></span>
    </div>
  </div>
  <div class="row pt-3 pb-3">
    <div class="col-md-6">
      <button type="button" class="btn btn-green" (click)="addScript()">Add Script</button>
    </div>
  </div>
  </form>
</div>
